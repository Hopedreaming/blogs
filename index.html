<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>@Recording</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 侧边栏样式 -->

</head>

<body>
  <div id="app">
    正在加载中.....稍等！！！
  </div>
  <script>
    window.$docsify = {
      name: 'DENGM’S RECODING',
      repo: 'https://baidu.com',
      corner: {
        url: "https://github.com/Koooooo-7/docsify-corner",
        // you can set the image link here  
        icon: "https://github.githubassets.com/images/icons/emoji/unicode/1f48a.png",
        // the size of the image  
        width: 80,
        height: 80
      },
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      // 统计字数
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '1.3em',
        color: 'rgb(117,117,117)',
        language: 'chinese',
        localization: {
          word: "",
          minute: ""
        },
        isExpected: true
      },
      // 分页导航插件
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      // 文本高亮
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: '提示'
        },
        warning: {
          label: '注意'
        },
        attention: {
          label: '切记'
        }
      },
      sidebarDisplayLevel: 2,
      // 代码复制
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/ru/': 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/': 'Haga clic para copiar',
          '/': '点击复制'
        },
        errorText: {
          '/zh-cn/': '错误',
          '/ru/': 'ошибка',
          '/': 'Error'
        },
        successText: {
          '/zh-cn/': '复制',
          '/ru/': 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/': 'Copiado',
          '/': '已复制'
        },

      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <!-- //cdn.jsdelivr.net/npm/docsify@4 -->
  <!-- 被DNS污染👆 -->
  <!-- 搜索 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数插件 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 文本高亮 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- 封面图标 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 横幅 -->


</html>
